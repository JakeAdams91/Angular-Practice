<div class="crop"
    [style.width.px]="starWidth"
    [title]="rating">
  <div style="width: 75px">
    <span *ngIf="rating > 1" class="fa fa-star"></span>
    <span *ngIf="rating > 2" class="fa fa-star"></span>
    <span *ngIf="rating > 3" class="fa fa-star"></span>
    <span *ngIf="rating > 4" class="fa fa-star"></span>
    <span *ngIf="rating >= 5" class="fa fa-star"></span>
  </div>
</div>
